<app-menu></app-menu>

<div class="container">
   
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput type="text"  [(ngModel)]="model.nome" name="nome">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>CNPJ</mat-label>
                <input matInput type="text"  [(ngModel)]="model.cnpj" name="cnpj">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>CEP</mat-label>
                <input matInput type="text"  [(ngModel)]="model.cep" name="cep">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Estado</mat-label>
                <input matInput type="text"  [(ngModel)]="model.estado" name="estado">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Cidade</mat-label>
                <input matInput type="text"  [(ngModel)]="model.cidade" name="cidade">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Bairro</mat-label>
                <input matInput type="text"  [(ngModel)]="model.bairro" name="bairro">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Logradouro</mat-label>
                <input matInput type="text"  [(ngModel)]="model.logradouro" name="logradouro">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>NÃºmero</mat-label>
                <input matInput type="text"  [(ngModel)]="model.numero" name="numero">
            </mat-form-field>           
        </div>
        <button type="submit" class="btn btn-secondary" mat-flat-button color="primary">Enviar</button>
    </form>
</div>
